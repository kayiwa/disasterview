<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/static/custom.css">
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700|Droid+Sans:400,700' rel='stylesheet' type='text/css'>
	<title>Disaster-view</title>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Home</a>
		</div>
	
		<div class="collapse navbar-collapse" id="collapse-1">
		  <ul class="nav navbar-nav">
			<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
				Browse Images<span class="caret"></span></a>
				<ul class="dropdown-menu" role="menu">
				  <li><a href="/disasters/earthquakes/">Earthquakes</a></li>
				  <li><a href="/disasters/floods/">Floods</a></li>
				  <li><a href="/disasters/forests/">Forest Fires</a></li>
				  <li><a href="/disasters/hurricanes">Hurricanes</a></li>
				</ul>
			</li>
			<li><a href="#">Maps</a></li>
			<li><a href="#">Credits</a></li>
		  </ul> 
		</div>
	
	</div> <!-- end container -->
  </nav>

  <div class="container">
		<div class="row">
			{% block body %}{% endblock %}
		</div>
	
		<footer class="row">
		</footer>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) and bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
  </div>

</html>
