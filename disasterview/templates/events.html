{% extends "base.html" %}
{% block body %}
	<div class="row">
		<h1>Browse images of {{event_type}}</h1>
	</div>
	{% for row in items|batch(4) %}
			<div class="row">
			{% for item in row %}
			<div class="col-xs-6 col-md-3">
			    <div class="thumbnail">
				<a href="{{item.nativeView}}" alt=""><img src="{{item.thumbnail}}"></a>
			    <div class="caption"><p>{{item.title}} {% if item.coll %}from {{item.coll[0]}}{% endif %}</p></div>
			    </div> 
			</div>
			{% endfor %}
		</div>
	{% endfor %}
	</div>
{% endblock %}
